<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>WinePicker Jasmine Spec Runner</title>

        <link href="jasmine-1.3.1/jasmine.css" rel="stylesheet" type="text/css" />
        <script src="jasmine-1.3.1/jasmine.js" type="text/javascript"></script>
        <script src="jasmine-1.3.1/jasmine-html.js" type="text/javascript"></script>
        <script src="../../Scripts/ThirdParty/AngularJS/angular.js" type="text/javascript"></script>
        <script src="../../Scripts/ThirdParty/AngularJS/angular-mocks.js" type="text/javascript"></script>
        <script src="../../Scripts/app.js" type="text/javascript"></script>
        <script src="MainControllerSpec.js" type="text/javascript"></script>
        <script src="FirstLevelControllerSpec.js" type="text/javascript"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
      </script>
    </head>
    <body>
    </body>
</html>
